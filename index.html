<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
    <form id="myForm" method="post">
        <fieldset class="inputs-details">
          <legend>User Details</legend>
          <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required name="first-name">
          </div>
          <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required name="last-name">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required name="email" >
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required name="phone">
          </div>
        </fieldset>
    
        <fieldset>
          <legend>Additional Details</legend>
         
          <div class="additional-select">
            <label for="profession">Profession:</label>
            <select id="profession" name="profession">
              <option value="">Select your profession</option>
              <option value="FE">Full-Stack Engineer</option>
              <option value="BE">Backend Engineer</option>
              <option value="FE">Frontend Engineer</option>
            </select>
          </div>
          
        </fieldset>
    
        <fieldset class="textarea-div">
          <div>
            <label for="comment">Comments:</label>
            <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
            </div>
        </fieldset>
        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
        </div>
       
        </form>
    <script src="index.js">

    </script>
</body>
</html>
